<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divU.</title>
    <script src="https://kit.fontawesome.com/e578267538.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/planb.css">

</head>
<body>

<header>

    <div class="fas fa-bars" id="menu-bar"></div>

    <a href="#home" class="logo">divU<span>.</span></a>

    <nav class="navbar">

        <a href="#servicos">Serviços</a>

<div class="icons">
 <i class="fas fa-search" id="search-btn"></i>
 <i class="fas fa-user" id="login-btn"></i>
</div>

<form action="" class="search-bar-container">
    <input type="search" id="search-bar" placeholder="Pesquise aqui...">
    <label for="search-bar" class="fas fa-search"></label>
</form>

</header>

<div class="login-form-container">

<i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
        <input type="email" class="box" placeholder="Entre com o seu E-mail">
        <input type="senha" class="box" placeholder="Entre com a sua senha">
        <input type="submit" value="entre agora" class="btn">
        <input type="checkbox" id="lembrar">
        <label for="lembrar">salvar login ?</label>
        <p>Esqueceu a senha ?<a href="#">Clique aqui</a></p>
        <p>Não tem conta ?<a href="#">Registre-se agora</a></p>
    </form>
</div>
